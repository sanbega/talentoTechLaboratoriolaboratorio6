<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca y Películas</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Biblioteca y Películas</h1>
    </header>
    <section>
        <h2>Películas</h2>
        <div class="peliculas">
            <div class="pelicula">
                <h3>Película 1</h3>
                <p>Descripción de la película 1.</p>
            </div>
            <div class="pelicula">
                <h3>Película 2</h3>
                <p>Descripción de la película 2.</p>
            </div>
            <div class="pelicula">
                <h3>Película 3</h3>
                <p>Descripción de la película 3.</p>
            </div>
        </div>
    </section>
    <section>
        <h2>Consulta de Libros</h2>
        <form id="consultaLibros">
            <label for="titulo">Título del Libro:</label>
            <input type="text" id="titulo" name="titulo" required>
            <button type="submit">Buscar</button>
        </form>
        <div id="resultados"></div>
    </section>
</body>
</html>
